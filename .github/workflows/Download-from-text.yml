name: Download Components from List

on:
  workflow_dispatch:
  push:
    paths:
      - 'component_list.txt'

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Download Files
        run: |
          LIST_FILE="component_list.txt"
          DEST_DIR="downloaded-components"
          mkdir -p "$DEST_DIR"

          if [ ! -f "$LIST_FILE" ]; then
            echo "Error: $LIST_FILE not found!"
            exit 1
          fi

          # The 'tr' command here removes hidden Windows (CRLF) line endings
          cat "$LIST_FILE" | tr -d '\r' | while IFS= read -r line; do
            
            # Detect the Name line
            if [[ "$line" =~ ^NAME:\ (.*) ]]; then
              FILENAME=$(echo "${BASH_REMATCH[1]}" | xargs)
            fi

            # Detect the Link line and Download
            if [[ "$line" =~ ^LINK:\ (https?://.*) ]]; then
              URL=$(echo "${BASH_REMATCH[1]}" | xargs)
              TARGET_PATH="$DEST_DIR/$FILENAME"

              if [ -n "$FILENAME" ] && [ -n "$URL" ]; then
                if [ ! -f "$TARGET_PATH" ]; then
                  echo "Downloading $FILENAME..."
                  curl -L -f -sS -o "$TARGET_PATH" "$URL"
                else
                  echo "Skipping $FILENAME (exists)"
                fi
              fi
              # Reset filename for the next block
              FILENAME=""
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git lfs track "downloaded-components/*"
          git add .gitattributes
          git add downloaded-components/
          
          if git diff --staged --quiet; then
            echo "No new files to commit."
          else
            git commit -m "Add downloaded components from text list"
            git push
          fi
