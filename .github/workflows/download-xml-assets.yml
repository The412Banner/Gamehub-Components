name: Download WinEmu Components

on:
  workflow_dispatch:
  push:
    paths:
      - 'sp_winemu_all_components12.xml'

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true # Enable LFS

      - name: Install Dependencies
        run: |
          sudo apt-get install -y xmlstarlet git-lfs
          git lfs install

      - name: Configure Git LFS
        run: |
          # Track all files in the download folder with LFS
          mkdir -p downloaded-components
          git lfs track "downloaded-components/*"
          git add .gitattributes

      - name: Parse and Download Components
        run: |
          DEST_DIR="downloaded-components"
          XML_FILE="sp_winemu_all_components12.xml"

          xmlstarlet sel -t -m "//string[@name]" -v "concat(@name, ' ', .)" -n "$XML_FILE" | while read -r FILENAME JSON_CONTENT; do
            
            # Extract URL from the download_url field
            URL=$(echo "$JSON_CONTENT" | grep -oP '(?<="download_url":")[^"]*')
            
            if [[ "$URL" =~ ^https?:// ]]; then
              # Clean escaped slashes
              URL=$(echo "$URL" | sed 's/\\//g')
              TARGET_PATH="$DEST_DIR/$FILENAME"
              
              if [ ! -f "$TARGET_PATH" ]; then
                echo "Downloading $FILENAME..."
                # Use -C - to allow resuming if a download is interrupted
                curl -L -s -C - -o "$TARGET_PATH" "$URL"
              else
                echo "Skipping $FILENAME, already exists."
              fi
            fi
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .gitattributes
          git add downloaded-components/
          
          if git diff --staged --quiet; then
            echo "No new components to add."
          else
            git commit -m "Update components using Git LFS"
            git push
          fi
