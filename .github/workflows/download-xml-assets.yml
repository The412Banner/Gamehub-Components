name: Download XML Components

on:
  workflow_dispatch:
  push:
    paths:
      - 'sp_winemu_all_components12.xml' # Trigger when this specific file changes

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y xmlstarlet

      - name: Parse and Download Components
        run: |
          DEST_DIR="downloaded-components"
          mkdir -p "$DEST_DIR"
          
          # Updated to your specific filename
          XML_FILE="sp_winemu_all_components12.xml"

          if [ ! -f "$XML_FILE" ]; then
            echo "Error: $XML_FILE not found in the root directory!"
            exit 1
          fi

          # Extract filename from 'name' attribute and link from tag content
          xmlstarlet sel -t -m "//string[@name]" -v "concat(@name, '|', .)" -n "$XML_FILE" | while IFS='|' read -r FILENAME URL; do
            
            # Clean whitespace
            URL=$(echo "$URL" | xargs)
            
            if [[ "$URL" =~ ^https?:// ]]; then
              TARGET_PATH="$DEST_DIR/$FILENAME"
              
              if [ ! -f "$TARGET_PATH" ]; then
                echo "Downloading $FILENAME from $URL..."
                curl -L -s -o "$TARGET_PATH" "$URL"
              else
                echo "Skipping $FILENAME, already exists."
              fi
            fi
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add downloaded-components/
          
          if git diff --staged --quiet; then
            echo "No new components to add."
          else
            git commit -m "Update components from sp_winemu_all_components12.xml"
            git push
          fi
