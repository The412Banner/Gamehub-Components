name: Download WinEmu Components

on:
  workflow_dispatch:
  push:
    paths:
      - 'sp_winemu_all_components12.xml'

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y xmlstarlet

      - name: Parse and Download Components
        run: |
          DEST_DIR="downloaded-components"
          mkdir -p "$DEST_DIR"
          XML_FILE="sp_winemu_all_components12.xml"

          if [ ! -f "$XML_FILE" ]; then
            echo "Error: $XML_FILE not found!"
            exit 1
          fi

          # 1. Extract the name attribute and the inner text content
          # 2. Use grep/sed to find the download_url inside the JSON string
          xmlstarlet sel -t -m "//string[@name]" -v "concat(@name, ' ', .)" -n "$XML_FILE" | while read -r FILENAME JSON_CONTENT; do
            
            # Extract URL from the download_url field in the JSON string
            URL=$(echo "$JSON_CONTENT" | grep -oP '(?<="download_url":")[^"]*')
            
            if [[ "$URL" =~ ^https?:// ]]; then
              TARGET_PATH="$DEST_DIR/$FILENAME"
              
              # Download only if file doesn't exist
              if [ ! -f "$TARGET_PATH" ]; then
                echo "Downloading $FILENAME..."
                curl -L -s -o "$TARGET_PATH" "$URL"
              else
                echo "Skipping $FILENAME, already exists."
              fi
            fi
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add downloaded-components/
          
          if git diff --staged --quiet; then
            echo "No new components to add."
          else
            git commit -m "Automated update: Downloaded components from WinEmu XML"
            git push
          fi
