name: Generate Clean Component Lists

on:
  workflow_dispatch:
  push:
    paths:
      - 'sp_winemu_all_components12.xml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y xmlstarlet

      - name: Extract Data and Rebuild Files
        run: |
          INPUT="sp_winemu_all_components12.xml"
          XML_OUT="clean_links.xml"
          TXT_OUT="component_list.txt"

          # 1. Initialize the XML File
          echo '<?xml version="1.0" encoding="utf-8"?>' > "$XML_OUT"
          echo '<map>' >> "$XML_OUT"

          # 2. Initialize the Text Document
          echo "WINEMU COMPONENT DOWNLOAD LIST" > "$TXT_OUT"
          echo "Generated on: $(date)" >> "$TXT_OUT"
          echo "------------------------------------------------" >> "$TXT_OUT"
          echo "" >> "$TXT_OUT"

          # 3. Process the "dirty" XML
          xmlstarlet sel -t -m "//string[@name]" -v "concat(@name, '|||', .)" -n "$INPUT" | while IFS='|||' read -r FILENAME JSON; do
            
            if [ -z "$FILENAME" ]; then continue; fi

            # Extract the URL from inside the JSON string and clean slashes
            URL=$(echo "$JSON" | grep -oP '(?<="download_url":")[^"]*' | head -1 | sed 's/\\//g')

            if [[ "$URL" =~ ^https?:// ]]; then
               # Add to Clean XML
               echo "    <string name=\"$FILENAME\">$URL</string>" >> "$XML_OUT"
               
               # Add to Text Document
               echo "$FILENAME:" >> "$TXT_OUT"
               echo "$URL" >> "$TXT_OUT"
               echo "" >> "$TXT_OUT"
            fi
          done

          echo '</map>' >> "$XML_OUT"

      - name: Commit Updated Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add clean_links.xml component_list.txt
          
          if git diff --staged --quiet; then
            echo "No changes to components."
          else
            git commit -m "Automated: Refreshed link lists (XML and TXT)"
            git push
          fi
